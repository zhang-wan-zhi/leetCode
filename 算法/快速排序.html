    <script>
        function quikly(arr) {
            let baseArr = arr[0];
            let leftArr = [];
            let rightArr = [];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < baseArr) {
                    leftArr.push(arr[i])
                } else {
                    rightArr.push(arr[i])
                }
            }
            /* if (leftArr >= 2) {
                leftArr = quikly(leftArr)
            }
            if (rightArr >= 2) {
                rightArr = quikly(rightArr)
            } */
            if (leftArr.length >= 2) leftArr = quikly(leftArr);
            if (rightArr.length >= 2) rightArr = quikly(rightArr);
            return leftArr.concat(baseArr,rightArr)
        }
        let arr = [1,8,4,55,44,7,3]
        console.log(quikly(arr));
    </script>
