<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6]
        // 改变数组的9种api
        let res = arr.unshift(9) // 在数组头部添加9，并返回新数组长度
        console.log(res,arr);
        let res2 = arr.push(9) // 在数组尾部添加9，并返回新数组长度
        console.log(res2,arr);
        let res3 = arr.shift() // 删除数组第一个元素，并返回被删除元素
        console.log(res3,arr);
    </script>
</body>
</html>
